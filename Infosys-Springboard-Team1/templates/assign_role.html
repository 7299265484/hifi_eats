<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Role - HiFi Delivery Eats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assign_role.css') }}">
</head>
<body>
    <div class="container">
        <h1>Assign Role</h1>
        <form method="POST" action="{{ url_for('assign_role') }}">
            <label for="email">Select User</label>
            <select id="email" name="email" required>
                {% for user in users %}
                <option value="{{ user['email'] }}">{{ user['email'] }} - {{ user['full_name'] }}</option>
                {% endfor %}
            </select>

            <label for="role_name">Select Role</label>
            <select id="role_name" name="role_name" required>
                {% for role in roles %}
                <option value="{{ role['role_name'] }}">{{ role['role_name'] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Assign Role</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>

    <script src="{{ url_for('static', filename='js/assign_role.js') }}"></script>
</body>
</html>
